TBD: detail view for {{taskId}}

<h1>Task: {{task}}</h1>

<h1>Priority: {{task.Priority}}</h1>

<h1>Due Date: {{task.DueDate | DueDateFormatFilter}}</h1>

 
<form ng-submit="UpdateTask()">
	<input type="text" ng-model="task.Priority"></input>
	<input type="text" ng-model="task.Todo"></input>
	<input type="text" ng-model="task.DueDate"></input>

	<br/>
	<a ng-click="Goto('/tasks')">Cancel</a>
	<input type="submit" value="Save"/>
</form>
